<header class="text-white">
          <nav class="navbar navbar-expand-md navbar-dark bg-dark menor" aria-label="Fourth navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">1BICO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" >Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="post/my-posts">Meus Anuncios</a>
                  </li>
                </ul>

                <div id="links-fixos" >
                  <button routerLink="post/create-post" [hidden]="logado == false" type="button" class="btn btn-warning " id="fixo">Anunciar</button>
              </div>

                <div>
                  <button [hidden]="logado == false" type="button" class="btn btn-primary" (click)="logout()">
                    Logout
                  </button>
                </div>
                
                <div *ngIf="user$ | async as user">
                  <ul class="flex-menu">
                    <li class="nav-item">
                    </li>
                    <li nav-item>
                      <div *ngIf="logado == true; else login" >
                        <div  id="circulo">
                          <img id="logo" src="assets/images/logo-test.jpg" alt="">
                        </div>
                       <p id="name-logo">{{user.userName}}</p>
                      </div>
                    </li>
                  </ul>
                
                </div>
                <ng-template #login>
                  <button type="button" class="btn btn-primary" routerLink="/home" [hidden]="cabecalho == 'home'" > 
                    Login
                  </button>
                </ng-template>

              </div>
            </div>
            
          </nav>
</header>
